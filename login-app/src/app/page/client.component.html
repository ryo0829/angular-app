<h1>顧客一覧</h1>
<table>
    <tr>
        <th>No</th>  
        <th>指名</th>
        <th>性別</th>
        <th>年齢</th>
        <th>登録日</th>
    </tr>
    <tr *ngFor="let article of client" (click)="onClickRow(article)"
        [style.background-color]="rowBackColor(article)">
        <td>{{article.No}}</td>
        <td>{{article.Name}}</td>
        <td>{{article.Seibethu}}</td>
        <td>{{article.Age}}</td>
        <td>{{article.Date | date: 'mediumDate'}}</td>
  </tr>
  </table>
